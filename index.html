<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Register</title>
</head>
<body>
    <form action="#">
        <div class="container">
          <h1>Daftar</h1>
          <p>Silahkan isi data dibawah ini!</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Password" name="psw" required>
      
          <label for="psw-repeat"><b>Ulangi Password</b></label>
          <input type="password" placeholder="Ulangi Password" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Ingat Saya
          </label>
      
          <p>Dengan membuat akun maka anda menyutujui <a href="#" style="color:dodgerblue">Syarat dan Ketentuan</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Daftar</button>
          </div>
        </div>
      </form> 
</body>
</html>
